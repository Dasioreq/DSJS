<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel = "stylesheet" type = "text/css" href = "../styles/stylesheet.css">
        <link rel = "stylesheet" type = "text/css" href = "../styles/ship.css">
        <link rel = "stylesheet" type = "text/css" href = "../styles/hullShield.css">
        <link rel = "stylesheet" type = "text/css" href = "../styles/medic.css">
        <link rel = "stylesheet" type = "text/css" href = "../styles/highlight.css">
        <link rel = "stylesheet" type = "text/css" href = "../styles/threats.css">
        <link rel = "stylesheet" type = "text/css" href = "../styles/crewDice.css">
        <link rel = "stylesheet" type = "text/css" href = "../styles/scanner.css">
        <link rel = "stylesheet" type = "text/css" href = "../styles/options.css">
    </head>
    <body>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script type="text/javascript" src = "../scripts/ship.js"></script>
        <script type="text/javascript" src = "../scripts/hullShield.js"></script>
        <script type="text/javascript" src = "../scripts/threats.js"></script>
        <script type="text/javascript" src = "../scripts/threatData.js"></script>
        <script type="text/javascript" src = "../scripts/game.js"></script>
        <script type="text/javascript" src = "../scripts/crewDice.js"></script>
        <script type="text/javascript" src = "../scripts/options.js"></script>
        <script type="text/javascript" src = "../scripts/JQueryBS.js"></script>
        <div id = "ship">
            <img src="../assets/Ship.png" id = "ship">
            <img src="../assets/ShieldHurt.png" id = "shieldHurt">
            <div id = "crew"></div>
            <div id = "fire"></div>
            <div id = "infirmary"></div>
            <div id = "recharge"></div>
            <div id = "repair"></div>
        </div>
        <div id = "shieldHull">
            <table id = "hull">
                <th><img src = "../assets/Hull.png" id = "hull"></th>
            </table>
            <table id = "shield">
                <th><img src = "../assets/Shield.png" id = "shield"></th>
            </table>
        </div>
        <div id = "medic">
            <label id = "returned">Returned</label>
            <div id = "returned-div"></div>
            <div id = "infirmary">
                <svg style="position: absolute; width:100%;height:100%;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 30" preserveAspectRatio="none">
                    <path d = "M 100 1 L 52.5 1 L 47.5 5 L 0 5" style = "fill: none; stroke: rgb(128, 128, 128); stroke-dasharray: 2,2"></path>
                </svg>
                <label id = "infirmary">Infirmary</label>
            </div>
        </div>
        <div id = "threats-tab">THREATS</div>
        <div id = "threats">
            <div id = "activity-monitor">
                ACTIVITY MONITOR
                <img class = "activity" src = "../assets/threats/ships/activity0.svg" id = "a1">
                <img class = "activity" src = "../assets/threats/ships/activity0.svg" id = "a2">
                <img class = "activity" src = "../assets/threats/ships/activity0.svg" id = "a3">
                <img class = "activity" src = "../assets/threats/ships/activity0.svg" id = "a4">
                <img class = "activity" src = "../assets/threats/ships/activity0.svg" id = "a5">
                <img class = "activity" src = "../assets/threats/ships/activity0.svg" id = "a6">
            </div>
        </div>
        <div id = "crewDice">
            <div id = "dice"></div>
            <div id = "text">ASSIGN CREW</div>
        </div>
        <div id = "scannerBackdrop">
            <img src = "../assets/crew/Threat Detected.png">
            <img src = "../assets/crew/Threat Detected.png">
            <img src = "../assets/crew/Threat Detected.png">
        </div>
        <div id = "scanner"></div>
        <div id = "threatDeck">
            <img src = "../assets/threats/ships/Backside.png">
            <p>THREATS REMAINING</p>
            <p id = "threatCnt">15</p>
        </div>
    </body>
</html>
